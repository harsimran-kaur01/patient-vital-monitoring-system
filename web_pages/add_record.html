<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vital Record</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:hover { background: #2980b9; }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #3498db; text-decoration: none; }
        .debug-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; border-left: 4px solid #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add Patient Vital Record</h1>
        
        <form action="/add_record" method="post">
            <div class="form-group">
                <label for="patient_id">Patient ID *</label>
                <input type="number" id="patient_id" name="patient_id" required value="109">
            </div>
            
            <div class="form-group">
                <label for="timestamp">Timestamp *</label>
                <input type="text" id="timestamp" name="timestamp" required value="2024-01-15 15:45">
            </div>
            
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm) *</label>
                <input type="number" step="0.1" id="heart_rate" name="heart_rate" required value="88">
            </div>
            
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (mmHg) *</label>
                <input type="number" step="0.1" id="blood_pressure" name="blood_pressure" required value="122">
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (°F) *</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required value="99.2">
            </div>
            
            <div class="form-group">
                <label for="oxygen_saturation">Oxygen Saturation (%) *</label>
                <input type="number" step="0.1" id="oxygen_saturation" name="oxygen_saturation" required value="96">
            </div>
            
            <button type="submit" class="btn">Add Vital Record</button>
        </form>
        
        <a href="/" class="back-btn">← Back to Dashboard</a>
    </div>
</body>
</html>
